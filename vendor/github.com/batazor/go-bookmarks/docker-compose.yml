version: "3"

services:

  mongo:
    image: mongo:3.4.4
    container_name: mongo
    restart: always
    ports:
    - "27017:27017"
#    environment:
#      MONGODB_USER: go
#      MONGODB_PASS: golang-secret-password
#      MONGODB_DATABASE: bookmarks
    volumes:
    - /data/go-bookmarks/mongodb:/data/db

  api:
    build: .
    container_name: api
    restart: always
    ports:
    - "4070:4070"
    depends_on:
    - mongo